                var addBtnImage = $("<img>", {
                    class: "addBtn",

                    "data-lat": 123,

                });
                // append image to accordianBtn
                $(addBtnImage).appendTo(accordianBtn);
                // append button to brewSidebar
                $("#brewSidebar").append(accordianBtn);
