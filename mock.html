<div id='brewerySidebar'>

        </div>
    </div>
</div>

<script>
$(document).on('click', '.brewDiv', function(){
  var state = $(this).attr('data-state');
  if (state === 'show') {
    $(this).next().hide();
    $(this).attr('data-state', 'hide');
  } else {
    $(this).next().show();
    $(this).attr('data-state', 'show');
  }
});
</script>
